<body>
    <script>
        'use strict'
        
        for (let i = 0; i < 20; i++) {
            let arr = [];
            for(let j = 0; j <= i; j++) {                
                arr.push('*');
            }
            let str = arr.join('');
            console.log(str);
        }
    </script>
