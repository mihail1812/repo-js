<body>
 <script>
     'use strict'
     // 1.
     let tC = +prompt('Введите температуру в градусах по Цельсию');
     let tF = (9/5)*tC+32;
     alert('Температура в градусах по Фаренгейту равна ' + tF);
     
     // 2.
     let admin = null;
     let name = null;
     name = 'Василий';
     admin = name;
     console.log(admin);

     // 3.
     /* 
        1. Ассоциативность оператора + слева направо, поэтому сначала 10+10=20
        2. При сложении 20(число) и "10"(строка) js преобразует число в строку и "склеивает" два строчных значения ("2010")*/
     let result = 10 + 10 + "10";
     console.log(result);
        /*
            1. Как и в первом случае ассоциативность оператора + слева направо, поэтому сразу первое число преобразуется в строку, полученный результат - это строка склеенная из двух значений ("1010")
            2. Ситуация повторяется - третье значение преобразуется в строку и происходит склеивание строковых значений ("101010")*/
     let result1 = 10 + "10" + 10;
     console.log(result1);
        /*
       1. Плюс перед кавычками является унарным, js преобразует  строку в кавычках в число, и выполняется сложение (30)*/
     let result2 = 10 + 10 + +"10";
     console.log(result2);
        /*
            1. Унарный минус преобразует значение в кавычках в отрицательное число, но поскольку там пусто - получаем значение -0
            2. деление на -0 дает отрицательную бесконечность (-Infinity)*/
     let result3 = 10 / -"";
     console.log(result3);
        /*
            1. В js в десятичных дробях в качестве разделителя целой и дробной части используется точка, а не запятая.
            2. Унарный + не может преобразовать значение в кавычках в число из-за запятой вместо точки - результат nan, дальнейшее вычислене также невозможно (nan) */
     let result4 = 10 / +"2,5"
     console.log(result4);
 </script>
